<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>IPFS-for-bootstrap</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="bg_pattern Wavy"></div>
    <header>
        <h1>Bootstrapユーザー</h1>
    </header>

    <main>
        <h2>標準出力</h2>
        
        <div class="copy-container">
            <p>BootstrapのIPアドレス<span class="copy-text" id="text-to-copy-1"></span></p>
            <button class="copy-button" data-target="text-to-copy-1">コピー</button>
        </div>

        
        <div class="copy-container">
            <p>BootstrapのPeerID<span class="copy-text" id="text-to-copy-2"></span></p>
            <button class="copy-button" data-target="text-to-copy-2">コピー</button>
        </div>

        <textarea id="output" readonly></textarea>
        <section class="about">
            <a href="index.html" id="exit" class="btn">切断してトップに戻る</a>
            <input type="file" id="fileInput" class="btn" />
            <button id="uploadButton" class="btn">コンテンツをPUT</button>
            <p id="state"></p>
            <p>CIDを入力</p>
            <input type="text" id="CID" name="CID" placeholder="12D3KooWLnD3DbZRNqXBrwRJamd1iKGVcgmYBjiXLSEssfo2DZzE"
                required size="10" />
            <button id="downloadButton" class="btn">コンテンツをGET</button>
            <br>
            <button id="openCmd" class="btn">コマンドプロンプトを開く</button>
            <button class="btn" id="openExplorerGetdata">getdataを開く</button>
            <button class="btn" id="showPeerlist">隣接のノードリストを見る</button>
        </section>
    </main>

    <footer>
        <p>&copy; TEU@2024</p>
    </footer>
</body>
<script src="../js/bootstrap_renderer.js"></script>

</html>
