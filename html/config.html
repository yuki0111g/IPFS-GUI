<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>設定画面</title>
    <link rel="stylesheet" href="../css/config.css">
</head>

<body>
    <div class="bg_pattern Wavy"></div>
    <header>
        <h1>設定</h1>
    </header>

    <main>
        <div class="toggle_button">
            <span class="toggle_text">エラーを表示</span>
            <input id="toggleA" class="toggle_input" type="checkbox" />
            <label for="toggleA" class="toggle_label"></label>
        </div>
        <div class="toggle_button">
            <span class="toggle_text">Bootstrapノードを常に二段階で起動する</span>
            <input id="toggleB" class="toggle_input" type="checkbox" />
            <label for="toggleB" class="toggle_label"></label>
        </div>
        <div class="toggle_button">
            <span class="toggle_text">押さないでください</span>
            <input id="toggleC" class="toggle_input" type="checkbox" />
            <label for="toggleC" class="toggle_label"></label>
        </div>
        <a href="index.html" class="btn">トップに戻る</a>
    </main>
    <footer>
        <p>&copy; TEU@2024</p>
    </footer>
</body>
<script src="../js/config_renderer.js"></script>

</html>
