<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'"
        />
        <title>IPFS-for-general</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="bg_pattern Wavy"></div>
        <header>
        <h1>一般ユーザ</h1>
        </header>

        <main>
            <section class="about">
                <p>BootstrapユーザーのIPアドレスを入力してください</p>
                <input type="text" id="ipaddress" name="ipaddress" placeholder="192.169.0.2" required minlength="7" maxlength="15" size="10" /><br>
                <span id="ipError" class="error" style="color:red; display:none;">IPアドレスが正しくありません。</span><br>
                
                <p>BootstrapユーザーのPeerIDを入力してください</p>
                <input type="text" id="peerID" name="peerID" placeholder="12D3KooWLnD3DbZRNqXBrwRJamd1iKGVcgmYBjiXLSEssfo2DZzE" required size="10" /><br>
                <span id="peerError" class="error" style="color:red; display:none;">PeerIDを入力してください。</span><br>

                <a id="connectBtn" href="general.html" class="btn">接続</a>
            </section>

            <a href="index.html" class="btn">トップに戻る</a>
        </main>

        <footer>
            <p>&copy; TEU@2024</p>
        </footer>

        <script src="../js/inputGeneral_renderer.js"></script>
    </body>
</html>
